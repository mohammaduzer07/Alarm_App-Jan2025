<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers App</h1>
        <div class="timer-input">
            <label>
                <span class="timename" style="font-weight: 500; font-size: 24px;">Set Time:</span><span></span> <input class="numHeight" type="number" id="hours" >
            </label>
            <label>
                <span></span> <input class="numHeight" type="number" id="minutes">
            </label>
            <label>
                <span></span> <input class="numHeight" type="number" id="seconds" >
            </label>
            <button id="startTimer">Set Timer</button>
        </div>

        <div class="active-timers" id="activeTimers">
            <p class="no-timers">You have no timers currently!</p>
        </div>

        <audio id="timerEndSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
